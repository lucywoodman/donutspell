<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Donutspell word game to help key stage 2 children to practice spelling">
    <meta name="keywords" content="word game, spelling, key stage 2, uk curriculum, primary education, junior school">
    <title>Donutspell | Home</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
</head>

<body>
    <!-- Wrapper for the grid layout -->
    <div class="wrapper">
        <header>
            <!-- Logo -->
            <div id="logo">
                <h1><a href="index.html"><img src="assets/images/donut-logo.svg" alt="Illustrated donut"> Donutspell</a></h1>
            </div>

            <!-- Main navigation -->
            <nav id="main-nav">
                <ul class="nav">
                    <li class="nav__item nav__item--active"><a href="index.html">Home</a></li>
                    <li class="nav__item"><a href="about.html">About</a></li>
                    <li class="nav__item"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content -->
        <section class="home-main">
            <div class="content">

                <!-- Introduction to the game -->
                <div class="content__intro">
                    <h2>Save donuts from Ripley the dog!</h2>
                    <p>A word game for 8-9 year olds. Collect the donuts before Ripley the dog eats them by spelling the words correctly.</p>
                </div>

                <!-- Level selection box -->
                <div class="content__level">
                    <p>Choose a level to get started</p>
                    <a href="#" id="easy" class="button">Easy</a>
                    <a href="#" id="medium" class="button">Tricky</a>
                    <a href="#" id="hard" class="button">Tough</a>
                </div>
            </div>

            <!-- Illustration of Ripley the dog -->
            <div class="ripley">
                <img src="assets/images/ripley.svg" alt="Ripley the dog" id="ripley">
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="social">

                <!-- Social media link icons -->
                <ul class="social__links">
                    <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Facebook"><i class="ph-facebook-logo-fill ph-xl"></i></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Instagram"><i class="ph-instagram-logo-fill ph-xl"></i></a></li>
                    <li><a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Twitter"><i class="ph-twitter-logo-fill ph-xl"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>

    <!-- Game script -->
    <script src="assets/js/app.js"></script>
    
    <!-- Phosphor icons - powering the social media icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</body>

</html>
